    <title>Pentest Simulator: The Sally Breach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@400;700&display=swap');
      
      body {
        background-color: #0d0d0d;
        color: #33ff33;
        font-family: 'Fira Code', monospace;
        overflow: hidden;
      }
      
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10;
      }

      .flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0.1);
        z-index: 10;
        opacity: 0.1;
      }

      @keyframes flicker {
        0% { opacity: 0.02; }
        5% { opacity: 0.05; }
        10% { opacity: 0.02; }
        15% { opacity: 0.06; }
        20% { opacity: 0.02; }
        50% { opacity: 0.02; }
        55% { opacity: 0.05; }
        60% { opacity: 0.02; }
        65% { opacity: 0.04; }
        70% { opacity: 0.02; }
        100% { opacity: 0.02; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
